# vim: ft=apache:
{%- if SHELTERED %}
<VirtualHost *:80>
{%- else %}
<VirtualHost *:443>
{%- endif %}
    ServerName {{ SERVER_NAME }}
    ErrorLog ${APACHE_LOG_DIR}/{{ SERVER_NAME }}_error.log
    CustomLog ${APACHE_LOG_DIR}/{{ SERVER_NAME }}_access.log combined
    DocumentRoot {{ DOCROOT }}
    <Directory {{ DOCROOT }}>
        AllowOverride Limit Options FileInfo
        Options +FollowSymLinks -Indexes
        <Files .env>
            Require all denied
        </Files>
    </Directory>
    <Directory {{ DOCROOT }}/backup>
        AllowOverride None
        Require all denied
    </Directory>
    <Directory {{ DOCROOT }}/wp/wp-admin/includes>
        AllowOverride None
        Require all denied
    </Directory>
    <Directory {{ DOCROOT }}/wp/wp-includes/theme-compat>
        AllowOverride None
        Require all denied
    </Directory>
    <Directory {{ DOCROOT }}/wp-content/uploads>
        AllowOverride None
        <FilesMatch "[.]ph(?:p\d?|t|tml)$">
            Require all denied
        </FilesMatch>
    </Directory>
    <FilesMatch "^[.]?wp-config[.]php">
        Require all denied
    </FilesMatch>

    # Plugin Restrictions: Admin Menu Editor
    <Directory {{ DOCROOT }}/wp-content/plugins/admin-menu-editor/includes>
        AllowOverride None
        Require all denied
    </Directory>

    # Plugin Restrictions: Akismet
    <Directory {{ DOCROOT }}/wp-content/plugins/akismet>
        AllowOverride None
        Require all denied
        # Akismet CSS and JS
        <FilesMatch "^(form\.js|akismet\.js|akismet\.css)$">
            Require all granted
        </FilesMatch>
        # Akismet images
        <FilesMatch "^logo-full-2x\.png$">
            Require all granted
        </FilesMatch>
    </Directory>
    <Directory {{ DOCROOT }}/wp-content/vendor/johnpbloch/wordpress-core/wp-content/plugins/akismet>
        AllowOverride None
        Require all denied
        # Akismet CSS and JS
        <FilesMatch "^(form\.js|akismet\.js|akismet\.css)$">
            Require all granted
        </FilesMatch>
        # Akismet images
        <FilesMatch "^logo-full-2x\.png$">
            Require all granted
        </FilesMatch>
    </Directory>

    # Plugin Restrictions: Wordfence
    <Directory {{ DOCROOT }}/wp-content/plugins/wordfence>
        AllowOverride None
        <FilesMatch "^(index|wordfence).php$">
            Require all granted
        </FilesMatch>
        <FilesMatch "[.]ph(?:p\d?|t|tml)$">
            Require all denied
        </FilesMatch>
    </Directory>
    <Directory {{ DOCROOT }}/wp-content/plugins/wordfence/tmp>
        AllowOverride None
        Require all denied
    </Directory>
    <Directory {{ DOCROOT }}/wp-content/wflogs>
        AllowOverride None
        Require all denied
    </Directory>

{%- if not SHELTERED %}

    SSLEngine on
    SSLCertificateFile {{ LE_CERT_PATH }}/fullchain.pem
    SSLCertificateKeyFile {{ LE_CERT_PATH }}/privkey.pem
{%- endif %}
    RewriteEngine On
    # Log Rewrite actions (use trace1 - trace8 for detailed logging)
    LogLevel rewrite:warn
    # Restrict TinyMCE PHP Includes
    RewriteRule ^/wp/wp-includes/js/tinymce/langs/.+\.php - [F,L]
    # Default Index
    RewriteRule ^(/)?$ /wp/index.php [L]
    # WP-API
    RewriteRule ^(/wp-json/.*)$ /wp/index.php$1 [L]
    # Permalinks
    # https://codex.wordpress.org/Using_Permalinks
    RewriteCond %{REQUEST_URI} !^/wp
    RewriteCond {{ DOCROOT }}/%{REQUEST_URI} !-d
    RewriteCond {{ DOCROOT }}/%{REQUEST_URI} !-f
    RewriteRule . /wp/index.php [L]
    # Serve non-/wp-content/ out of /wp/ (for dirs/files not found)
    # https://codex.wordpress.org/Giving_WordPress_Its_Own_Directory
    RewriteCond %{REQUEST_URI} !^/wp/
    RewriteCond %{REQUEST_URI} !^/wp-content/
    RewriteCond {{ DOCROOT }}/%{REQUEST_URI} !-d
    RewriteCond {{ DOCROOT }}/%{REQUEST_URI} !-f
    RewriteRule ^/(.*)$ /wp/$1
</VirtualHost>


{% if not SHELTERED -%}
<VirtualHost *:80>
    ServerName ${HTTP_HOST}
    ErrorLog ${APACHE_LOG_DIR}/{{ SERVER_NAME }}_error.log
    CustomLog ${APACHE_LOG_DIR}/{{ SERVER_NAME }}_access.log combined
    Alias /.well-known/acme-challenge /var/www/html/.well-known/acme-challenge
    <Directory /var/www/html/.well-known/acme-challenge>
        Options None
        AllowOverride None
        ForceType text/plain
        RedirectMatch 404 "^(?!/\.well-known/acme-challenge/[\w-]{43}$)"
    </Directory>
    RewriteEngine On
    RewriteCond %{REQUEST_URI} !^/.well-known/acme-challenge [NC]
    RewriteRule (.*) https://%{HTTP_HOST}%{REQUEST_URI} [R=302,L]
</VirtualHost>
{%- endif %}
