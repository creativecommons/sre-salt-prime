<VirtualHost *:443>
    ServerName {{ SERVER_NAME }}
    ErrorLog ${APACHE_LOG_DIR}/{{ SERVER_NAME }}_error.log
    CustomLog ${APACHE_LOG_DIR}/{{ SERVER_NAME }}_access.log combined

    SSLEngine on
    SSLCertificateFile {{ LE_CERT_PATH }}/fullchain.pem
    SSLCertificateKeyFile {{ LE_CERT_PATH }}/privkey.pem

    RewriteEngine On

    # Ensure plaintext files are served using UTF-8
    AddCharset utf-8 .txt

    # Log Rewrite actions
    LogLevel rewrite:warn

    # Wiki document root
    DocumentRoot {{ DOCROOT }}
    <Directory {{ DOCROOT }}>
        # Allow overrides, if needed for Wiki-specific .htaccess settings
        AllowOverride None
        Options +FollowSymLinks -Indexes
        # Deny access to sensitive files
        <Files .env>
            Require all denied
        </Files>
    </Directory>

    # Example alias for static assets (adjust according to your Wiki's structure)
    Alias /assets /var/www/wiki/assets
    <Directory /var/www/wiki/assets>
        # Prevent access to certain file types
        RewriteRule .*\.php$ "-" [F,L]
    </Directory>

    # Redirect non-HTTPS requests to HTTPS
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>

<VirtualHost *:80>
    ServerName {{ SERVER_NAME }}
    ErrorLog ${APACHE_LOG_DIR}/{{ SERVER_NAME }}_error.log
    CustomLog ${APACHE_LOG_DIR}/{{ SERVER_NAME }}_access.log combined

    # Enable Let's Encrypt verification for SSL certificate renewal
    Alias /.well-known/acme-challenge /var/www/html/.well-known/acme-challenge

    <Directory /var/www/html/.well-known/acme-challenge>
        Options None
        AllowOverride None
        ForceType text/plain
        RedirectMatch 404 "^(?!/\.well-known/acme-challenge/[\w-]{43}$)"
    </Directory>

    # Redirect all traffic to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^ https://%{HTTP_HOST}%{REQUEST_URI} [R=301,L]
</VirtualHost>

